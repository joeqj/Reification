<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Reification &nbsp;//&nbsp; Joe QJ</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
			div {
				position: absolute;
				z-index: 10;
				color: #fff;
				font-family: monospace;
				text-align: center;
				margin: 10px;
				width: 100%;
			}
			label, input {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="assets/js/three.min.js"></script>

		<script src="assets/js/core/Clock.js"></script>
		<script src="assets/js/shaders/CopyShader.js"></script>
		<script src="assets/js/shaders/DigitalGlitch.js"></script>
		<script src="assets/js/controls/OrbitControls.js"></script>
		<script src="assets/js/geometries/hilbert3D.js"></script>

		<script src="assets/js/renderers/SVGRenderer.js"></script>
		<script src="assets/js/renderers/Projector.js"></script>
		<script src="assets/js/renderers/CanvasRenderer.js"></script>
		<script src="assets/js/loaders/SVGLoader.js"></script>

		<script src="assets/js/shaders/DotScreenShader.js"></script>
		<script src="assets/js/shaders/RGBShiftShader.js"></script>

		<script src="assets/js/postprocessing/EffectComposer.js"></script>
		<script src="assets/js/postprocessing/RenderPass.js"></script>
		<script src="assets/js/postprocessing/MaskPass.js"></script>
		<script src="assets/js/postprocessing/ShaderPass.js"></script>
		<script src="assets/js/postprocessing/GlitchPass.js"></script>

		<script>
			var camera, scene, renderer, composer, composer2, materials = [], simpleMeshCount = 2000;
			var totalFaces = 0;
			var clearArray = [];
			var clock;
			var object, light;
			init();
			animate();
			function init() {
				clock = new THREE.Clock();
				clock.start();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, 0, 0 );
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.update();

				scene = new THREE.Scene();
				
				object = new THREE.Object3D();
        		scene.add( object );
				object2 = new THREE.Object3D();
        		scene.add( object2 );

				// Reification Orb 1
				orb1 = new THREE.Object3D();
				createJSON('assets/json/reificationorb.json', orb1, 0xffffff, 150, 100, 100);
				createJSON('assets/json/reificationorbcentre.json', orb1, 0x000000, 150, 100, 100);

				// Reification Orb 2
				orb2 = new THREE.Object3D();
				createJSON('assets/json/reificationorb.json', orb2, 0xffffff, -150, 100, 100);
				createJSON('assets/json/reificationorbcentre.json', orb2, 0x000000, -150, 100, 100);
				
				scene.add( new THREE.AmbientLight( 0x222222 ) );
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				// Sprites
				geometry = new THREE.Geometry();
				for ( i = 0; i < 200; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = Math.random() * 2000 - 1000;
					vertex.y = Math.random() * 2000 - 1000;
					vertex.z = Math.random() * 2000 - 1000;
					geometry.vertices.push( vertex );
				}
				parameters = [
					[ [1, 1, 0.5], 5 ],
					[ [0.95, 1, 0.5], 4 ],
					[ [0.90, 1, 0.5], 3 ],
					[ [0.85, 1, 0.5], 2 ],
					[ [0.80, 1, 0.5], 1 ]
				];
				for ( i = 0; i < parameters.length; i ++ ) {
					color = parameters[i][0];
					size  = parameters[i][1];
					materials[i] = new THREE.PointsMaterial( { size: size } );
					particles = new THREE.Points( geometry, materials[i] );
					particles.rotation.x = Math.random() * 6;
					particles.rotation.y = Math.random() * 6;
					particles.rotation.z = Math.random() * 6;
					scene.add( particles );
				}

				postProcessing();

				window.addEventListener( 'resize', onWindowResize, false );
			}
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );
				composer2.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				var time = Date.now();

				orb1.rotation.x += 0.05;
				orb1.rotation.y += 0.0002;

				orb2.rotation.x += 0.01;
				orb2.rotation.y += 0.02;

				controls.update();
				//composer.render(); // Glitch Render
				composer2.render(0.01); // RGB Render
				//renderer.render(scene, camera); // Normal render
				if( clock.getElapsedTime() > 3 && clock.getElapsedTime() < 3.06 ) {
					setInterval(createLineCube(),50);
				}
				if( clock.getElapsedTime() > 10 ) {
					moveCamera();

				}
				if( clock.getElapsedTime() > 20 && clock.getElapsedTime() < 20.09 ) {
					createLineSpheres();
				}
			
			}

			function postProcessing() {
				// postprocessing
				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );

				var glitchPass = new THREE.GlitchPass();
				glitchPass.renderToScreen = true;

				composer.addPass( glitchPass );

				composer2 = new THREE.EffectComposer( renderer );
				composer2.addPass( new THREE.RenderPass( scene, camera ) );

				var effect = new THREE.ShaderPass( THREE.RGBShiftShader );
				effect.uniforms[ 'amount' ].value = 0.0015;
				effect.renderToScreen = true;
				composer2.addPass( effect );
			}

			function moveCamera() {
				var timer = Date.now() * 0.0005;
				camera.position.x = Math.cos( timer ) * 300;
				camera.position.y = Math.sin( timer ) * 300;
				camera.position.z = Math.sin( timer ) * 200;
			};

			function createJSON(json, name, colour, posx, posy, posz) {
        		
        		scene.add( name );

        		var loader = new THREE.JSONLoader();
	        	loader.load( json, function ( geometry ) {
			        var mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: colour, opacity: 1 } ) );
                    mesh.position.x = posx;
                    mesh.position.y = posy;
                    mesh.position.z = posz;
			        name.add( mesh );
	        	}); 
        	};

        	function createLineCube() {
        		colourfuck = 2.5;
        		increment = 0.5
				var geometry = new THREE.Geometry(),
					points = hilbert3D( new THREE.Vector3( 0,0,0 ), 200.0, 2, 0, 1, Math.floor(Math.random() * 7) + 1, 2, 4, Math.floor(Math.random() * 7) + 1, 6, 7 ),
					colors = [];

				for ( i = 0; i < points.length; i ++ ) {
					geometry.vertices.push( points[ i ] );
					colors[ i ] = new THREE.Color( 0xffffff );
					colors[ i ].setHSL( colourfuck -= increment, 0.1, Math.max( 0, ( 200 + points[ i ].x ) / 200 ) * 0.5 );
				}
				geometry.colors = colors;
				// lines
				material = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 1, linewidth: 3, vertexColors: THREE.VertexColors });
				var line, p, scale = 2.5, d = 0;
				var parameters =  [ [ material, scale * 1.5, [0,0,0],  geometry ] ];
				for (i = 0; i < parameters.length; ++i) {
					p = parameters[ i ];
					line = new THREE.Line( p[ 3 ],  p [0]);
					line.scale.x = line.scale.y = line.scale.z =  p[ 1 ];
					line.position.x = p[ 2 ][ 2 ];
					line.position.y = p[ 2 ][ 1 ];
					line.position.z = p[ 2 ][ 2 ];
					scene.add( line );
				}
        	};

        	function createLineSpheres() {
        		var i, line, vertex1, vertex2, material, p,
					parameters = [  [ 0.5, 0x87daff, 1, 1 ],  [ 1.2, 0x8e87ff, 0.5, 1 ], [ 1.25, 0x000833, 0.8, 1 ],
							       [ 3.0, 0xaaaaaa, 0.75, 2 ], [ 3.5, 0xffffff, 0.5, 1 ], [ 4.5, 0xffffff, 0.25, 1 ], [ 5.5, 0xffffff, 0.125, 1 ] ];
				var geometry = createGeometry();
				for( i = 0; i < parameters.length; ++ i ) {
					p = parameters[ i ];
					material = new THREE.LineBasicMaterial( { color: p[ 1 ], opacity: p[ 2 ], linewidth: p[ 3 ] } );
					line = new THREE.LineSegments( geometry, material );
					line.scale.x = line.scale.y = line.scale.z = p[ 0 ];
					line.originalScale = p[ 2 ];
					line.rotation.y = Math.random() * Math.PI;
					line.updateMatrix();
					scene.add( line );
				}
        	};

        	function createGeometry() {
				var geometry = new THREE.Geometry();
				var r = 250;
				for ( i = 0; i < 1500; i ++ ) {
					var vertex1 = new THREE.Vector3();
					vertex1.x = Math.random() * 3 - 1;
					vertex1.y = Math.random() * 5 - 1;
					vertex1.z = Math.random() * 1 - 1;
					vertex1.normalize();
					vertex1.multiplyScalar( r );
					vertex2 = vertex1.clone();
					vertex2.multiplyScalar( Math.random() * 0.04 + 1 );
					geometry.vertices.push( vertex1 );
					geometry.vertices.push( vertex2 );
				}
				return geometry;
			}

		</script>
	</body>
</html>
