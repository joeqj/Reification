<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Reification - Joe QJ</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
			div {
				position: absolute;
				z-index: 10;
				color: #fff;
				font-family: monospace;
				text-align: center;
				margin: 10px;
				width: 100%;
			}
			label, input {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="assets/js/three.min.js"></script>

		<script src="assets/js/shaders/CopyShader.js"></script>
		<script src="assets/js/shaders/DigitalGlitch.js"></script>
		<script src="assets/js/controls/TrackballControls.js"></script>

		<script src="assets/js/postprocessing/EffectComposer.js"></script>
		<script src="assets/js/postprocessing/RenderPass.js"></script>
		<script src="assets/js/postprocessing/MaskPass.js"></script>
		<script src="assets/js/postprocessing/ShaderPass.js"></script>
		<script src="assets/js/postprocessing/GlitchPass.js"></script>

		<script>
			var camera, scene, renderer, composer;
			var object, light;
			var glitchPass;
			init();
			animate();
			function init() {
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				controls = new THREE.TrackballControls( camera, renderer.domElement );
				controls.minDistance = 500;
				controls.maxDistance = 1500;

				scene = new THREE.Scene();
				
				object = new THREE.Object3D();
				object2 = new THREE.Object3D();
				scene.add( object );
				scene.add( object2 );

				// Reification Orb 1
				var loader = new THREE.JSONLoader();
		        loader.load( 'assets/json/reificationorb.json', function ( geometry ) {
			        var mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0xffffff, opacity: 1 } ) );
                    mesh.position.x =150;
                    mesh.position.y =100;
                    mesh.position.z =100;
			        object.add( mesh );
	        	}); 
	        	var loader = new THREE.JSONLoader();
		        loader.load( 'assets/json/reificationorbcentre.json', function ( geometry ) {
			        var mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x000000, opacity: 1 } ) );
                    mesh.position.x =150;
                    mesh.position.y =100;
                    mesh.position.z =100;
			        object.add( mesh );
	        	}); 

		        // Reification Orb 2
	        	var loader = new THREE.JSONLoader();
		        loader.load( 'assets/json/reificationorb.json', function ( geometry ) {
			        var mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0xffffff, opacity: 1 } ) );
                    mesh.position.x =-150;
                    mesh.position.y =100;
                    mesh.position.z =100;
			        object2.add( mesh );
	        	});
	        	var loader = new THREE.JSONLoader();
		        loader.load( 'assets/json/reificationorbcentre.json', function ( geometry ) {
			        var mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x000000, opacity: 1 } ) );
                    mesh.position.x =-150;
                    mesh.position.y =100;
                    mesh.position.z =100;
			        object2.add( mesh );
	        	}); 
				
				scene.add( new THREE.AmbientLight( 0x222222 ) );
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				// postprocessing
				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );
				glitchPass = new THREE.GlitchPass();
				glitchPass.renderToScreen = true;
				composer.addPass( glitchPass );

				window.addEventListener( 'resize', onWindowResize, false );
			}
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				var time = Date.now();

				object.rotation.x += 0.05;
				object.rotation.y += 0.0002;

				object2.rotation.x += 0.01;
				object2.rotation.y += 0.02;

				controls.update();
				composer.render(); //Glitch Render
				//renderer.render(scene, camera); //Normal render
			}
		</script>
	</body>
</html>
