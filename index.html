<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Reification - Joe QJ</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
			div {
				position: absolute;
				z-index: 10;
				color: #fff;
				font-family: monospace;
				text-align: center;
				margin: 10px;
				width: 100%;
			}
			label, input {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="assets/js/three.min.js"></script>

		<script src="assets/js/shaders/CopyShader.js"></script>
		<script src="assets/js/shaders/DigitalGlitch.js"></script>
		<script src="assets/js/controls/OrbitControls.js"></script>

		<script src="assets/js/shaders/DotScreenShader.js"></script>
		<script src="assets/js/shaders/RGBShiftShader.js"></script>

		<script src="assets/js/postprocessing/EffectComposer.js"></script>
		<script src="assets/js/postprocessing/RenderPass.js"></script>
		<script src="assets/js/postprocessing/MaskPass.js"></script>
		<script src="assets/js/postprocessing/ShaderPass.js"></script>
		<script src="assets/js/postprocessing/GlitchPass.js"></script>

		<script>
			var camera, scene, renderer, composer;
			var object, light;
			var glitchPass;
			init();
			animate();
			function init() {
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, 0, 0 );
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.update();

				scene = new THREE.Scene();
				
				object = new THREE.Object3D();
        		scene.add( object );
				object2 = new THREE.Object3D();
        		scene.add( object2 );

				// Reification Orb 1
				orb1 = new THREE.Object3D();
				createJSON('assets/json/reificationorb.json', orb1, 0xffffff, 150, 100, 100);
				createJSON('assets/json/reificationorbcentre.json', orb1, 0x000000, 150, 100, 100);

				// Reification Orb 2
				orb2 = new THREE.Object3D();
				createJSON('assets/json/reificationorb.json', orb2, 0xffffff, -150, 100, 100);
				createJSON('assets/json/reificationorbcentre.json', orb2, 0x000000, -150, 100, 100);
				
				scene.add( new THREE.AmbientLight( 0x222222 ) );
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				// postprocessing
				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );
				glitchPass = new THREE.GlitchPass();
				glitchPass.renderToScreen = true;
				composer.addPass( glitchPass );

				composer2 = new THREE.EffectComposer( renderer );
				composer2.addPass( new THREE.RenderPass( scene, camera ) );

				var effect = new THREE.ShaderPass( THREE.RGBShiftShader );
				effect.uniforms[ 'amount' ].value = 0.0025;
				effect.renderToScreen = true;
				composer2.addPass( effect );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function createJSON(json, name, colour, posx, posy, posz) {
        		
        		scene.add( name );

        		var loader = new THREE.JSONLoader();
	        	loader.load( json, function ( geometry ) {
			        var mesh = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: colour, opacity: 1 } ) );
                    mesh.position.x = posx;
                    mesh.position.y = posy;
                    mesh.position.z = posz;
			        name.add( mesh );
	        	}); 
        	};
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );
				composer2.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				var time = Date.now();

				orb1.rotation.x += 0.05;
				orb1.rotation.y += 0.0002;

				orb2.rotation.x += 0.01;
				orb2.rotation.y += 0.02;

				controls.update();
				composer.render(); //Glitch Render
				composer2.render(); //RGB Render
				//renderer.render(scene, camera); //Normal render
			}
		</script>
	</body>
</html>
